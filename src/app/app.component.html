<div class="container">
  <div class="row mt-5">
    <div class="col-md-5">
      <div class="mb-3">
        <input (change)="this.onSubmit($event)" class="form-control" type="number" name="player" />
        <input
          (change)="this.onFilechange($event)"
          class="form-control"
          type="file"
          id="formFile"
        />
        <select [(ngModel)]="selectedOption" (change)="onDropdownChange()">
            <option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</option>
        </select>
        <button
          (click)="this.upload()"
          type="button"
          class="btn btn-primary mt-3"
        >
          Upload
        </button>
      </div>
    </div>
  </div>
  <div>
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
</div>   
</div>
